<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='./fc/dist/index.global.js'></script>
    <script src='./assets/js/main.js'></script>
    <link href='./assets/css/style.css' rel='stylesheet'>
    <title>NovaCalendar</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-bootstrap@6.1.8/index.global.min.js"></script>

    
</head>
<body>
    <div id='calendar'></div>
    <!-- Модальное окно для создания и редактирования событий -->
<div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Добавить/Редактировать событие</h2>
      <form id="eventForm">
        <label for="eventTitle">Название события:</label>
        <input type="text" id="eventTitle" name="title" required>
        <button type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
